<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book Detail</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/orders_app/update.css' %}">
</head>
<body>
    <header>
        <h1 style="font-family: sans-serif; font-weight: 900;font-size: 40px;">Admin Page - UPDATE BOOK</h1>
    </header>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>BOOK TITLE</label>
                <input type="text" value="{{data.BOOK_TITLE}}" name="book_title" required>
            </div>

            <div class="form-group">
                <label>BOOK AUTHOR</label>
                <input type="text" value="{{data.BOOK_AUTHOR}}" name="book_author" required>
            </div>

            <div class="form-group">
                <label>ISBN</label>
                <input type="text" value="{{data.ISBN}}" name="book_isbn" required>
            </div>

            <div class="form-group">
                <label>CATEGORY</label>
                <input type="text" value="{{data.BOOK_CATEGORY}}" name="book_category" required>
            </div>

            {% if data.BOOK_IMAGE %}
            <img src="{{ data.BOOK_IMAGE.url }}" alt="Book Image" style="width: 150px;">
            {% endif %}
            <input type="file" name="book_image">

            <div class="form-group">
                <br>
                <label>BOOK</label>
                <textarea value="{{data.BOOK}}" name="book" required style="width: 100%; height:100px "></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <a href="{% url 'order' %}">Back</a>
</body>
</html>
